{% extends 'base.html' %}

{% block title %}Product List Page{% endblock %}

{% block content %}

        <div class="row">
          <!-- Mixit Up Controls -->
          <div class="controls">
            <button type="button" onclick="location.href='/' " class="control {% if not current_category %}active{% endif %}">All</button>
            {% for c in categories %}
              <button type="button" onclick="location.href='{{c.get_absolute_url}}'" class="control {% if current_category.slug == c.slug %}active{% endif %}">{{c.name}}</button>
            {% endfor %}
          </div>
        </div>

        <div class="row">
          <div class="fw mix-container home-gallery">
              {% for movie in movies %}
               <div class="mix portrait">
                 <a href="project-1.html" class="thumb-a">
                 <div class="item-hover">
                   <div class="hover-text"><h3>{{movie.name}}</h3></div>
                 </div>
                 <div class="item-img">
                  <img src="{{movie.image.url}}" alt=""/>
<!--                  <img src="{{movie.image.url}}" alt=""/ style="width:223px; height:310px;">-->
                 </div>
               </div>
              {% endfor %}
          </div>
        </div>

{% endblock %}
